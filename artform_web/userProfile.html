<!DOCTYPE html>
<DOCTYPE! html>
<html>
  <head>
    <title>UserProfile ArtForm</title>
    <style type="text/css">
        .propic {
          text-align: center;
          margin: 20px 0;
          padding: 20px;
          }
          #propic{
            width: 128px;
            height: 128px;
            -webkit-box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 100%
          }
        .infos {
          text-align: center;
          margin: 20px 0;
        }
        #settingsButton{
           position:absolute;
           right: 20px;
        }
        #badgesButton{
          position:absolute;
          left: 20px;
        }
        #posts{
           width: auto;
           height: 500px;
           margin-top:20px;
           padding: 10px;
           background: #eee;
           border: 1px solid #ccc;
           overflow: scroll;
         }
         #body{
           font-family:sans-serif, helvetica;
         }

         #settingsButton, #badgesButton{
           font-weight: 700;
           border:none;
           color: white;
           text-decoration: none;
           padding: .8em 1em calc(.8em + 3px);
           border-radius: 4px;
           background: #D291BC;
          }
    </style>

    <script type="text/javascript" language="javascript">
      function goToSettings(){
        window.location="settings.html"
      }
    </script>

  </head>
  <body id="body" style="background-color:#E9CFEC;">
    <button id="badgesButton" name="badges" >Badges</button>
    <button id="settingsButton" onClick="return goToSettings();" name="settings">Settings</button>
    <div class="propic">
    <img id="propic" src="https://static.thenounproject.com/png/576092-200.png">
    </div>
    <div class="infos">
      <h2>*USERNAME*</h2>
      <p>*bio*</p>
      <p>*tags*</p>
    </div>
    <div id="posts">
    </div>
  </body>
</html>
