    <div id="div">

        <h2 style="text-align:center;">Commissiona un'opera</h2>
        <br>
        <div align=center>
        <p><font color="#000018" size="4">Titolo: <input class="inputForm" id="title" type="text"  onkeydown = "if (event.keyCode == 13)

        <p><font color="#000018" size="4">Seleziona data di scadenza: <input class="inputForm" type="date" id="date" placeholder="gg/mm/aaaa" onkeydown = "if (event.keyCode == 13)
                          document.getElementById('commissiona').click()"></font></p>
        <textarea id="inputMessage" type="text" placeholder="Inserisci un messaggio..."></textarea> <br>

        <div id="buttonsDiv">
          <input class="button" id="commissiona" type="button" value="Conferma">
          <button class="button" type="reset">Reset</button></div>
        </div>

      </form>
