    <body id="body" bgcolor="#E9CFEC">
      <div align=center>
      <img src="logoAFtrasparente.png" width="200" height="200" vspace="0" hspace="0"><br>

      <div id="registerDiv">
     <form id="formRegistrazione">

     </form>
